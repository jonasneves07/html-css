<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        /*Tipos de format()
            opentype (otf)
            truetype (ttf) 
            embedded-opentype
            truetype-aat (apple advanced typography)
            svg
            */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love' 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi dolores, saepe incidunt quidem eos, eius esse
        magni perspiciatis voluptatum, voluptatem nisi. Pariatur eos at assumenda non provident laborum odio ut!</p>
</body>

</html>
